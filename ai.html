<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Puzzle - AI Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Word Search Puzzle - AI Search</h1>
            <p>AI Course Project</p>
        </div>
        <div class="content">
            <div class="board-container">
                <h2>Game Board</h2>
                <div id="game-board"></div>
                <div class="word-list">
                    <h3>Clues</h3>
                    <p>Words can be horizontal, vertical, or diagonal.</p>
                    <ul id="clues-list"></ul>
                    <h3>Found Words</h3>
                    <ul id="found-words-list"></ul>
                    <h3>Words Not Found</h3>
                    <ul id="not-found-words-list"></ul>
                </div>
            </div>
            <div class="controls-container">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="board-size">Board Size:</label>
                    <select id="board-size">
                        <option value="10">10x10</option>
                        <option value="15" selected>15x15</option>
                        <option value="20">20x20</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy (fewer words)</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard (more words)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="algorithm">Search Algorithm:</label>
                    <select id="algorithm">
                        <option value="dfs" selected>DFS</option>
                        <option value="bfs">BFS</option>
                        <option value="a*">A*</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time-limit">Time Limit (minutes):</label>
                    <input type="number" id="time-limit" value="5" min="1">
                </div>
                <button id="start-game">Start Game</button>
                <button id="new-game" disabled>New Game</button>
                <button id="hint-button" disabled>Hint</button>
                <div class="form-group">
                    <label for="word-input">Enter a Word to Find:</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="word-input" disabled>
                        <button id="delete-word" disabled>Delete</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="timer">Time Left: <span id="timer">05:00</span></div>
                    <div>Words Found: <span id="words-found">0/10</span></div>
                    <div id="algorithm-stats">Algorithm Stats: N/A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
